$def with (message)
<form action="/upload" method="POST" enctype="multipart/form-data">
	<fieldset>
		<legend>Upload a file</legend>
		<input type="file" name="myfile">
		<input type="submit" name="Upload">
	</fieldset>
$if 'stored' in message:
	$message
$elif 'failure' in message:
	$message
</form>
