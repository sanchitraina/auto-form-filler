<!DOCTYPE html>
<html>
<head>
	<title>Login | Project X</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--Toggle for login and signup-->
		<form action="dashboard.html" method="POST" autocomplete="ON" class="login">
			<h2>Login</h2>
			<label for="username"></label>
			<input type="email" name="username" placeholder="Your Email" required>
			<label for="password"></label>
			<input type="password" name="password" placeholder="Password" required>
			<!--Show password requires JavaScript-->
			<!--Include password validation here-->
			<input type="submit" name="login" value="Login"><br>
			Not Registered?
			<a href="signup.html">Create an account?</a>
		</form>
		<div class="forgotpw">
			<a href="forgotpw.html">Forgot Password?</a>
		</div>
</body>
</html>
